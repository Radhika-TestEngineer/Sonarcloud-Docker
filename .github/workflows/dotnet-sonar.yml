name: SonarCloud + Docker Build & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOTNET_VERSION: 8.0.x

jobs:
  sonar-and-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global coverlet.console

      - name: SonarCloud – Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"Radhika-TestEngineer_Sonarcloud-Docker" \
            /o:"radhika-testengineer" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      # --------------------------------------------------------------
      # CHANGED: Build ONLY the application, NOT the test projects
      # --------------------------------------------------------------
      - name: Restore & Build application (skip tests)
        run: |
          dotnet restore

          # Collect all *Tests.csproj paths, semicolon-separated
          EXCLUDE=$(find . -type f -name "*Tests.csproj" -not -path "*/bin/*" -not -path "*/obj/*" -printf '%p;' | sed 's/;$//')

          dotnet build --no-restore -c Release \
            /p:ExcludeProjectsFromBuild="$EXCLUDE"

      # --------------------------------------------------------------
      # Test step – unchanged (keeps --no-build)
      # --------------------------------------------------------------
      - name: Run tests with Coverlet
        shell: bash
        run: |
          echo "Searching for test projects..."
          TEST_PROJECTS=$(find . -type f -name "*Tests.csproj" -not -path "*/bin/*" -not -path "*/obj/*")

          if [ -z "$TEST_PROJECTS" ]; then
            echo "No test projects found – skipping tests."
            exit 0
          fi

          for proj in $TEST_PROJECTS; do
            echo "Running tests for: $proj"
            mkdir -p "$(dirname "$proj")/TestResults/coverage"

            dotnet test "$proj" \
              --configuration Release \
              --no-build \
              --no-restore \
              /p:CollectCoverage=true \
              /p:CoverletOutputFormat=opencover \
              /p:CoverletOutput="$(dirname "$proj")/TestResults/coverage/"
          done

          echo "Test execution completed."
          find . -name "coverage.opencover.xml" -ls

      - name: Verify coverage file
        run: |
          echo "Checking for coverage report..."
          find . -name "coverage.opencover.xml" || (echo "Coverage report missing!" && exit 1)

      - name: SonarCloud – End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end /d:sonar.login="${SONAR_TOKEN}"

      - name: SonarCloud Quality Gate
        if: success()
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: ./.sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show image digest
        run: echo "Image pushed → ${{ steps.meta.outputs.tags }} @ ${{ steps.meta.outputs.digest }}"
