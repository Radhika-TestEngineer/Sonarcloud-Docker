name: SonarCloud + Docker Build & Push

# ----------------------------------------------------------------------
# Triggers
# ----------------------------------------------------------------------
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ----------------------------------------------------------------------
# Global env (re-used in many steps)
# ----------------------------------------------------------------------
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # e.g. ghcr.io/owner/repo
  DOTNET_VERSION: 8.0.x

# ----------------------------------------------------------------------
# Jobs
# ----------------------------------------------------------------------
jobs:
  sonar-and-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read          # checkout
      packages: write         # push to GHCR
      pull-requests: write    # optional: comment PR with quality-gate result

    steps:
      # --------------------------------------------------------------
      # 1. Checkout
      # --------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------------------
      # 2. .NET SDK
      # --------------------------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # --------------------------------------------------------------
      # 3. Install SonarScanner & Coverlet (global tools)
      # --------------------------------------------------------------
      - name: Install tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global coverlet.console

      # --------------------------------------------------------------
      # 4. SonarCloud – Begin
      # --------------------------------------------------------------
      - name: SonarCloud – Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"Radhika-TestEngineer_Dotnet-Sonarcloud" \
            /o:"radhika-testengineer" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      # --------------------------------------------------------------
      # 5. Restore, Build, Test + Coverage
      # --------------------------------------------------------------
      - name: Restore & Build solution
        run: |
          dotnet restore
          dotnet build --no-restore -c Release

      - name: Run tests with Coverlet
        shell: bash
        run: |
          echo "Searching for test projects..."
          TEST_PROJECTS=$(find . -type f -name "*Tests.csproj" -not -path "*/bin/*" -not -path "*/obj/*")

          if [ -z "$TEST_PROJECTS" ]; then
            echo "No test projects found – skipping tests."
            exit 0
          fi

          for proj in $TEST_PROJECTS; do
            echo "Running tests for: $proj"
            dotnet test "$proj" -c Release --no-build \
              /p:CollectCoverage=true \
              /p:CoverletOutput=./TestResults/coverage/ \
              /p:CoverletOutputFormat=opencover
          done

          echo "Test execution completed."
          find . -type f -name "coverage.opencover.xml" -ls

      # --------------------------------------------------------------
      # 6. Verify coverage file exists (fail fast)
      # --------------------------------------------------------------
      - name: Verify coverage file
        run: |
          echo "Checking for coverage report..."
          find . -name "coverage.opencover.xml" || (echo "Coverage report missing!" && exit 1)

      # --------------------------------------------------------------
      # 7. SonarCloud – End
      # --------------------------------------------------------------
      - name: SonarCloud – End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end /d:sonar.login="${SONAR_TOKEN}"

      # --------------------------------------------------------------
      # 8. Quality Gate (optional but recommended)
      # --------------------------------------------------------------
      - name: SonarCloud Quality Gate
        if: success()
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: ./.sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # --------------------------------------------------------------
      # 9. Set up Docker Buildx (multi-arch capable)
      # --------------------------------------------------------------
      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --------------------------------------------------------------
      # 10. Log in to GHCR
      # --------------------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------------------
      # 11. Extract metadata (tags, labels) for Docker image
      # --------------------------------------------------------------
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      # --------------------------------------------------------------
      # 12. Build & Push Docker image
      # --------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile          # <-- adjust if your Dockerfile is elsewhere
          push: true
          platforms: linux/amd64,linux/arm64   # optional, remove if single-arch
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --------------------------------------------------------------
      # 13. (Optional) Output image digest for later use
      # --------------------------------------------------------------
      - name: Show image digest
        run: echo "Image pushed → ${{ steps.meta.outputs.tags }} @ ${{ steps.meta.outputs.digest }}"
