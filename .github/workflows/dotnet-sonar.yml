name: SonarCloud + Docker Build & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOTNET_VERSION: 8.0.x

jobs:
  sonar-and-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      # ğŸ§© Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ğŸ§© Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # ğŸ§© Install SonarScanner tool
      - name: Install tools
        run: dotnet tool install --global dotnet-sonarscanner

      # ğŸ§© Start SonarCloud analysis
      - name: SonarCloud â€“ Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"Radhika-TestEngineer_Sonarcloud-Docker" \
            /o:"radhika-testengineer" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.coverageReportPaths="**/coverage.cobertura.xml"

      # ğŸ§© Restore & Build (includes app + tests)
      - name: Restore and Build solution
        run: |
          dotnet restore
          dotnet build --no-restore -c Release

      # ğŸ§© Run NUnit tests and collect coverage
      - name: Run tests and collect coverage
        run: |
          echo "ğŸ§ª Running NUnit tests with coverage..."
          dotnet test --collect:"XPlat Code Coverage" --results-directory ./TestResults --logger "trx"
          echo "âœ… Tests completed."
          echo "ğŸ” Checking for coverage files..."
          find . -name "coverage.cobertura.xml" -exec ls -lh {} \;

      # ğŸ§© Verify coverage file exists
      - name: Verify coverage report
        run: |
          echo "ğŸ“‚ Checking for coverage report..."
          find . -name "coverage.cobertura.xml" || (echo "âŒ Coverage file not found!" && exit 1)

      # ğŸ§© End SonarCloud analysis
      - name: SonarCloud â€“ End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="${SONAR_TOKEN}"

      # ğŸ§© SonarCloud Quality Gate (optional)
      - name: SonarCloud Quality Gate
        if: success()
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: ./.sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ğŸ§© Setup QEMU for multi-platform Docker builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ğŸ§© Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ§© Login to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ§© Docker meta info (tags, labels)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      # ğŸ§© Build & push Docker image to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ğŸ§© Display image digest
      - name: Show image digest
        run: echo "ğŸ“¦ Image pushed â†’ ${{ steps.meta.outputs.tags }} @ ${{ steps.meta.outputs.digest }}"
