name: SonarCloud + Docker Build & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOTNET_VERSION: 8.0.x

jobs:
  sonar-and-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install tools
        run: dotnet tool install --global dotnet-sonarscanner

      - name: SonarCloud - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"Radhika-TestEngineer_Sonarcloud-Docker" \
            /o:"radhika-testengineer" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.coverageReportPaths="**/coverage.cobertura.xml"

      - name: Restore and Build
        run: dotnet build --no-restore -c Release

      - name: Run tests with coverage
        run: |
          echo "üß™ Running tests with coverage..."
          dotnet test ./tests/FactorialTests.csproj --no-build \
            --logger "trx" \
            --results-directory ./TestResults \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage.cobertura.xml \
            /p:CoverletOutputFormat=cobertura,opencover
          echo "‚úÖ Tests finished."

      - name: Verify coverage file
        run: |
          echo "üîç Checking coverage files..."
          find . -name "coverage.*.xml"

      - name: SonarCloud - End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="${SONAR_TOKEN}"

      # Optional: Docker build & push
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
